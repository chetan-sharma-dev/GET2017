<!DOCTYPE html>
<html>
<head>
	<title>HTML 5</title>
</head>
<body>
<!--header-->
<table align="center" border="0px" width="100%" >
			<tr>
				<td align="left" width="50%"><img src="HTML logo.png" height="30%"></td>
				<td align="right" width="50%">
					<a href="#">Home</a>
					<a href="#">About</a>
					<a href="#">Product</a>
					<a href="#">Gallery</a>
					<a href="#">Contact</a>
				</td>
			</tr>
</table>
		
	<hr/>
<!--contact us image-->
<table  align="center" border="0" width="50%">
	<tr>
		<td><img src="contactUs.jpg"  height="30%" align=center></td>
	</tr>
</table>
	
<br/>
<!--contact us form-->	

<table  align="center" border="0" width="40%" >
	<form>
		<tr>
			<td align="left" width="40%">First Number  </td>
			<td align="left">
				<input type="text" name="firstname">
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">Email Id  </td>
			<td align="left">
				<input type="text" name="mailId">
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">City  </td>
			<td align="left">
				<select name="cities">
					<option value="Jaipur">Jaipur</option>
					<option value="Sikar">Sikar</option>
					<option value="Jaisalmer">Jaisalmer</option>
					<option value="Ajmer">Ajmer</option>
					<option value="Jodhpur">Jodhpur</option>
					<option value="Kota">Kota</option>
					<option value="Udaipur">Udaipur</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">Organisation Name  </td>
			<td align="left">
				<input type="text" name="organisationName">
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">Contact Number </td>
			<td align="left">
				<input type="text" name="contactNumber" >
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">Message  </td>
			<td align="left">
				<input type="textarea" name="message">
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2" >
				<input type="submit" value="submit query form">
			</td>
		</tr>
	</form>
</table>

	</table>
</body>
</html>
