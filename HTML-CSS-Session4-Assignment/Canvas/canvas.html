<!doctype html>
<html>
<head>
	<title>Canvas</title>
	
</head>

<body>

	<canvas id="myCanvas" width="500" height="600" style="border:1px solid black;">
			
	</canvas>
</body>
<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		context.beginPath();
		context.arc(100,75,50,0,2*Math.PI);
		context.fillStyle = "#4d94ff";
		context.fill();
		
		context.beginPath();
		context.arc(100,200,50,0.5*Math.PI,1.5*Math.PI);
		context.fillStyle = "#4d94ff";
		context.fill();
		context.beginPath();
		context.arc(100,200,47,1.5*Math.PI,0.5*Math.PI);
		context.strokeStyle = "#9EA2A2";
		context.lineWidth=6;
		context.stroke();
		
		
		context.beginPath();
		context.arc(100,325,47,0,2*Math.PI);
		context.strokeStyle = "#982068";
		context.lineWidth=6;
		context.stroke();
		
		context.beginPath();
		context.arc(100,450,50,0,2*Math.PI);
		context.fillStyle = "#FBAF3A";
		context.fill();
		context.beginPath();
		context.moveTo(100,405);
		context.lineTo(100,495);
		context.strokeStyle = "#FFFFFF";
		context.lineWidth=12;
		context.moveTo(55,450);
		context.lineTo(145,450);
		context.strokeStyle = "#FFFFFF";
		context.lineWidth=12;
		context.stroke();
		
		context.beginPath();
		context.moveTo(250,15);
		context.lineTo(200,115);
		context.lineTo(315,115);
		context.fillStyle = "#982068";
		context.fill();
		
		context.beginPath();
		context.moveTo(200,150);
		context.lineTo(300,150);
		context.lineTo(300,250);
		context.lineTo(200,250);
		context.fillStyle = "#166432";
		context.fill();
		
</script>

</html>
