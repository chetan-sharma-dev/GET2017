<div class="container">
    <div class="col-sm-10">
    <div class="panel panel-primary ">
        <div class="panel-heading ">
                Contact US 
        </div>
        <div class="panel-body">
                <form class="form-horizontal" action="https://www.google.com">
                        <div class="form-group ">
                                <label for="email" class="col-sm-2">Email address:</label>
                                        <div class="col-sm-8"> 
                                                <input type="email" class="form-control " id="email" placeholder="Enter valid email"/>
                                        </div>   
                        </div>
                        <div class="form-group ">
                                <label for="name" class="col-sm-2">Name:</label>
                                <div class="col-sm-8"> 
                                    <input type="text" class="form-control " id="name" placeholder="Enter your name"/>
                                </div>   
                        </div>

                        <div class="form-group ">
                                <label for="message" class="col-sm-2">Message</label>
                                <div class="col-sm-8"> 
                                        <textarea rows="4" cols="50" id="message" placeholder="Enter message" class="form-control ">
                                            
                                        </textarea>
                                </div>   
                        </div>
                        <button type="submit" class="btn btn-default" >Submit</button>
                </form>

        </div>
    </div>
    </div>
</div>
