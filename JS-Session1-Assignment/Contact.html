<!DOCTYPE html>
<html>
<head>
	<title>HTML 5</title>
	<script  type="text/javascript" src="script.js" ></script>
	<style>
	
	</style>
</head>
<body>
<!--header-->
<table align="center" border="0px" width="100%" >
			<tr>
				<td align="left" width="50%"><img src="HTML logo.png" height="30%"></td>
				<td align="right" width="50%">
					<a onclick="redirect('home.html')">Home |</a>
					<a onclick="redirect('home.html')">About |</a>
					<a onclick="redirect('home.html')">Product |</a>
					<a onclick="redirect('home.html')">Gallery |</a>
					<a onclick="redirect('Contact.html')">Contact</a>
				</td>
			</tr>
</table>
		
	<hr/>
<!--contact us image-->
<table  align="center" border="0" width="50%">
	<tr>
		<td><img src="contactUs.jpg"  height="30%" align=center></td>
	</tr>
</table>
	
<br/>
<!--contact us form-->	

<table  align="center" border="0" width="50%" >
	<form>
		<tr>
			<td></td>
			<td>
				<span id="error-message"></span>
			</td>
			<td></td>
		</tr>
		<tr>
			<td align="left" width="40%">First Name  </td>
			<td align="left">
				<input type="text" id="first-name" name="firstname" onblur="validate('first-name')" title="enter character only, Maximum 20 character allowed"/>
			</td>
			<td>
				<span id="first-name-error-span"></span>
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">Email Id  </td>
			<td align="left">
				<input type="text" name="mail-id" id="mail-id" onblur="validate('mail-id')" title="enter valid email e.g. xy@xy.xy "/>
			</td>
			<td>
				<span id="mail-id-error-span"></span>
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">City  </td>
			<td align="left">
				<select name="city" id="city" onblur="validate('city')" title='choose valid option'>
					<option value="" selected disabled style="display:none;"></option>
					<option value="Jaipur">Jaipur</option>
					<option value="Sikar">Sikar</option>
					<option value="Jaisalmer">Jaisalmer</option>
					<option value="Ajmer">Ajmer</option>
					<option value="Jodhpur">Jodhpur</option>
					<option value="Kota">Kota</option>
					<option value="Udaipur">Udaipur</option>
				</select>
			</td>
			<td>
				<span id="city-error-span"></span>
			</td>
		</tr>
		<tr>
			<td align="left" width="40"></td>
			<td align="left">
				<input type="text" id="selected-city" style="display:none;" disabled/>
			</td>
			<td>
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">Organisation Name  </td>
			<td align="left">
				<input type="text" name="organization-name" id="organization-name" onblur="validate('organization-name')" title='enter character input only'/>
			</td>
			<td>
				<span id="organization-name-error-span"></span>
			</td>
		</tr>
		<tr>
			<td align="left" width="40%">Contact Number </td>
			<td align="left">
				<input type="text" name="contact-number"  id="contact-number" onblur="validate('contact-number')" title='enter mobile no of length 10'/>
			</td>
			<td>
				<span id="contact-number-error-span"></span>
			</td>
		</tr>
		
		<tr>
			<td align="left" width="40%">Message  </td>
			<td align="left">
				<input type="textarea" name="message" id="message" onblur="validate('message')" title='enter character message, maximum 200 char allowed'/>
			</td>
			<td>
				<span id="message-error-span"></span>
			</td>
		</tr>
		<tr>
			<td></td>
			<td align="left" colspan="1" >
				<input type="button" value="submit query form" onclick="checkAllInput()"/>
			</td>
			<td>
			</td>
		</tr>
	</form>
</table>

	</table>
</body>
</html>
