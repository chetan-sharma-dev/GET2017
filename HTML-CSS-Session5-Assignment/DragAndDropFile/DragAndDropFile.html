<!DOCTYPE HTML>
<html>
<head>
	<title>Drag and Drop</title>

		<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script>
		function allowDrop(event) {
			event.preventDefault();
		}

		function drag(event) {
			event.dataTransfer.setData("text", event.target.id);
		}

		function drop(event) {
			event.preventDefault();
			var data = event.dataTransfer.getData("text");
			event.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>

	<p><h1 class="heading-content">Drag and drop the given image form one square to another one</h1></p>

	<div id="target-div" class="target-container" ondrop="drop(event)" ondragover="allowDrop(event)"> &nbsp;</div>
	

	<div class="image-container" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="drag1" src="image.png" draggable="true" ondragstart="drag(event)"/>
	</div>
</body>
</html>
