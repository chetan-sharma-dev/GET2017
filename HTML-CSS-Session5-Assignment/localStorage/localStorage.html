<!doctype html>
<html>
<head>
	<title>Local storage</title>
	<script>
		
			
		function getStoredKeyValue(){
			var message=document.getElementById("message");
			var keyString=localStorage.getItem("key1");
			if(keyString==null||keyString.length==0)
				keyString="Sorry no value stored in local storage";
			message.innerHTML=keyString;
		}
		function storeKeyValue()
		{
			var textBox=document.getElementById("textbox").value;
			localStorage.setItem("key1",textBox);
			textBox.innerHTML="";
			
		}
	</script>
	
	<style>
		.table-style{
				//border:1px solid blue;
				height:300px;
				width:600px;
				text-align:center;
				font-size:30px;
				
		}
		
		.textbox{
			height:100%;
			width:100%;
			text-align:center;
			border:none;
			font-size:30px;
		}
		.buttons{
			width:100%;
			height:100%;
			background:skyblue;
			color:white;
			font-weight:bold;
			font-size:20px;
		}
	</style>
</head>

<body>
<table class="table-style">
	<tr>
		<td colspan="2"><input type="text" class="textbox" placeholder="Enter Some Value To Store In Local Storage" id="textbox"/></td>
	</tr>
	<tr>
		<td><input type="button" class="buttons" value="Save To Local Storage" onclick="storeKeyValue()"/></td>
		<td><input type="button" class="buttons" value="Get Key Value Form Local Storage" onclick="getStoredKeyValue()"/></td>
	</tr>
	<tr>
		<td colspan="1">
			<p >
				Local Storage Value:
			</p>
		</td>
	
		<td colspan="1">
			<p id="message">
					Click on Get Key Value Button
			</p>
		</td>
	</tr>
</table>
</body>
</html>
