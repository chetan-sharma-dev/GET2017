<h3>Top Products</h3>
<div class="grid grid-pad clearfix">
  <a *ngFor="let product of products"  [routerLink]="['/detail', product.id]"  class="col-1-4">
    <div class="module product col-sm-2">
      <h4>{{product.name}}</h4>
    </div>
  </a>
</div>
<div class="panel text-left">
  <product-search></product-search>
</div>
