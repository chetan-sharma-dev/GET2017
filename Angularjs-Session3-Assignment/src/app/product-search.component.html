<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div class="dropdown">
      <a *ngFor="let product of products | async"
           (click)="gotoDetail(product)" class="search-result" >
        {{product.name}}
    </a>
    </div>
  </div>
